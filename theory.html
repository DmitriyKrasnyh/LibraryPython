<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теория</title>
    <style>
                
    body {
            font-family: 'Arial', sans-serif;
            background-color: #004d40;
            color: white;
            text-align: left;
            padding-top: 70px; /* Adjusted for fixed navbar */
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            background-color: #00897b;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Shadow added */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 60%;
            left: 20%;
            margin-top: 0;
            z-index: 1000; /* Ensure navbar is above other elements */
          }

        .nav-button {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #00796b;
        }

        .active {
            background-color: #009688;
            color: white;
        }

        .content {
            background-color: #f5f5f5; /* Soft shade of white */
            color: #333; /* Soft black for text */
            margin-top: 70px;
            padding: 20px;
            font-size: 16px; /* Increased font size */
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1); /* Shadow added */
            border-radius: 4px; /* Rounded corners */
        }

        .practice-buttons {
            display: flex;
            flex-wrap: wrap; /* Wrap items onto the next line */
            justify-content: space-around; /* Distribute space before, between, and after the lines */
            padding: 0;
            margin: 20px 0;
        }

        .practice-button {
            flex: 1 1 auto; /* Allow buttons to grow and shrink as needed */
            margin: 5px; /* Spacing between buttons */
            padding: 10px 15px; /* Padding inside buttons */
            background-color: #00897b; /* Base background color */
            color: white;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            border: none; /* No border by default */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow */
            font-weight: bold; /* Make the text bold */
            min-width: 160px; /* Ensure a minimum width for each button for readability */
            box-sizing: border-box; /* Include padding and border in the width and height */
            display: inline-block; /* Allows buttons to sit next to each other horizontally */
            margin: 5px; /* Adjust as necessary for spacing */
        }

        .practice-button:hover {
            background-color: #00796b;
        }

        .practice-button.active {
            background-color: #009688; /* Изменено на цвет активной кнопки */
            color: white;
        }

        .pdf-viewer {
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1); /* Shadow added */
            border: none; /* Removed the border */
            border-radius: 4px; /* Rounded corners */
            background-color: #fff; /* Pure white for contrast */
            flex-grow: 1;
            text-align: center;
            border: 2px solid #00897b;
            padding: 10px;
            height: 600px; /* Регулируемый размер */
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .practice-button {
                flex: 0 0 48%; /* Make buttons take half of the container width on mobile */
                margin-bottom: 10px; /* Add some space at the bottom of each button */
            }

        
        .practice-button:before {
            content: counter(item) ". "; /* Adding numbers before buttons */
            counter-increment: item; /* Incrementing counter for each button */
            color: #adf; /* Number color */
            font-weight: bold;
        }
        .practice-button:not(:last-child) {
            margin-right: 10px; /* Add right margin for all buttons except the last one */
        }

        .practice-button:hover {
            background-color: #00695c; /* Darken button background on hover */
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); /* Larger shadow on hover for a lifting effect */
            transform: translateY(-2px); /* Move the button up slightly on hover */
        }

        .practice-button.active {
            background-image: linear-gradient(to right, #009688, #00796b); /* Different gradient for active button */
            border: 2px solid #004d40; /* Distinguished border for active button */
        }

    }
    </style>
</head>
<body>

    <ul class="navbar">
        <li><a href="index.html" class="nav-button">Главная</a></li>
        <li><a href="theory.html" class="nav-button active">Теория</a></li>
        <li><a href="practice.html" class="nav-button">Практика</a></li>
        <li><a href="testing.html" class="nav-button">Тестирование</a></li>
        <li><a href="reference.html" class="nav-button">Справка</a></li>
    </ul>
    
    <div class="content">
        <button id="theory-topics-button" class="practice-button" style="margin-bottom: 20px;">Темы теории</button>
        <ol class="practice-buttons" style="display: none;">
            <!-- Здесь будут кнопки для каждой темы теории -->
            <a href="chapter1.pdf" class="practice-button"><b>1)</b> Что такое «1С» и из чего она состоит</a>
            <a href="chapter2.pdf" class="practice-button"><b>2)</b> Немного о встроенном языке</a>
            <a href="chapter3.pdf" class="practice-button"><b>3)</b> Создаём первую конфигурацию</a>
            <a href="chapter4.pdf" class="practice-button"><b>4)</b> Справочники</a>
            <a href="chapter5.pdf" class="practice-button"><b>5)</b> Документы</a>
            <a href="chapter6.pdf" class="practice-button"><b>6)</b> Конструктор формы</a>
            <a href="chapter7.pdf" class="practice-button"><b>7)</b> Общие модули</a>
            <a href="chapter8.pdf" class="practice-button"><b>8)</b> Регистры</a>
            <a href="chapter9.pdf" class="practice-button"><b>9)</b> Отчеты</a>
            <a href="chapter10.pdf" class="practice-button"><b>10)</b> Заключение</a>
        </ol>
        <div class="pdf-viewer">
            <iframe id="pdfFrame" style="width:100%; height:100%; border:none;" src=""></iframe>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var buttons = document.querySelectorAll('.practice-button');
            var pdfFrame = document.getElementById('pdfFrame');
            var theoryTopicsButton = document.getElementById('theory-topics-button');
            var practiceButtons = document.querySelector('.practice-buttons');
    
            // Toggle visibility of practice buttons
            theoryTopicsButton.addEventListener('click', function() {
                practiceButtons.style.display = (practiceButtons.style.display === 'none') ? 'flex' : 'none';
            });
    
            buttons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    var filePath = this.getAttribute('href');
                    if (filePath.endsWith('.pdf')) {
                        pdfFrame.src = filePath;
                        buttons.forEach(function(btn) { btn.classList.remove('active'); });
                        this.classList.add('active');
                    }
                });
            });
        });
    </script>

</body>
</html>
