<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Административная панель</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(145deg, #f5f5f5, #eeeeee);
    color: #004d40;
    margin: 0;
    padding: 0;
    }

    .header {
        padding: 20px 10px;
        background: #004d40;
        color: #fff;
        text-align: center;
    }

    .navbar {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        background: #004d40;
        box-shadow: 0 2px 5px rgba(177, 177, 177, 0.2);
    }

    .nav-button {
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        background-color: #08816d;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
    }

    .nav-button:hover, .active {
        background-color: #004d40;
        transform: scale(1.05);
    }

    form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        width: auto;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #078570;
        color: white;
        border-radius: 5px 5px 0 0;
    }

    tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
    }

      </style>
</head>
<body>
  <div class="header">
      <h1>Административная панель</h1>
  </div>
  <ul class="navbar">
      <li><a href="index.html" class="nav-button">Главная</a></li>
      <li><a href="theory.html" class="nav-button">Теория</a></li>
      <li><a href="practice.html" class="nav-button active">Практика</a></li>
      <li><a href="testing.html" class="nav-button">Тестирование</a></li>
      <li><a href="reference.html" class="nav-button">Справка</a></li>
  </ul>
  <div class="admin-panel">
    <form id="userForm">
      <input type="text" id="username" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <label for="isAdmin">Админ:</label>
      <input type="checkbox" id="isAdmin">
      
      <button type="submit">Добавить пользователя</button>
  </form>
  <table id="usersTable">
      <thead>
          <tr>
              <th>Логин</th>
              <th>Пароль</th>
              <th>Админ</th>
              <th>Действия</th>
          </tr>
      </thead>
      <tbody>
          <!-- Здесь будут добавляться пользователи -->
      </tbody>
  </table>
  
  <div class="selector-wrapper" style="text-align: center; margin: 20px;">
      <select id="testSelector" style="padding: 10px; margin-right: 10px;">
          <option value="test1">Тест 1</option>
          <option value="test2">Тест 2</option>
          <option value="test3">Тест 3</option>
      </select>
      <button class="nav-button" onclick="saveTestSelection()">Сохранить выбор</button>
  </div>
  
  <script>
  function saveTestSelection() {
      var selectedTest = document.getElementById('testSelector').value;
      localStorage.setItem('selectedTest', selectedTest);
      alert('Выбор теста сохранен!');
  }
  </script>
  <script src="admin.js"></script>
</body>
</html>
