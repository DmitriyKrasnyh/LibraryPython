<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обучающее видео</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .navbar {
      background-color: #004d40;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .nav-button {
      background: transparent;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-button.active {
      border-bottom: 2px solid #fff;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #00897b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-group button:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="nav-button" onclick="location.href='index.html'">Главная</button>
    <button class="nav-button" onclick="location.href='theory.html'">Теория</button>
    <button class="nav-button" onclick="location.href='practice.html'">Практика</button>
    <button class="nav-button" onclick="location.href='testing.html'">Тестирование</button>
    <button class="nav-button active" onclick="location.href='video.html'">Видео</button>
  </div>

  <div class="container">
    <h2>Обучающие видеоматериалы</h2>
    <iframe id="videoPlayer" src="https://vk.com/video_ext.php?oid=718093348&id=456239723&hash=&hd=2" allowfullscreen></iframe>
    
    <div class="button-group">
      <button onclick="changeVideo('456239723')">Видео 1</button>
      <button onclick="changeVideo('456239722')">Видео 2</button>
      <button onclick="changeVideo('456239725')">Видео 3</button>
      <button onclick="changeVideo('456239724')">Видео 4</button>
      <button onclick="changeVideo('456239726')">Видео 5</button>
    </div>
  </div>

  <script>
    function changeVideo(videoId) {
      const base = "https://vk.com/video_ext.php?oid=718093348&hash=&hd=2&id=";
      document.getElementById('videoPlayer').src = `${base}${videoId}`;
    }
  </script>
</body>
</html>
